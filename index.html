<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-6xl font-bold text-center">Explore Phone Hunting</h1>
    <main class="container mx-auto p-4 mt-4">
      <section class="bg-gray-100 p-10 text-center rounded-xl">
        <input
          id="search-input"
          type="search"
          placeholder="Search here"
          class="input"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- Search result -->
      <section>
        <!-- loading spinner -->
        <div class="text-center my-40 hidden" id="loadingSpinner">
          <span class="loading loading-spinner text-primary"></span>
        </div>
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"
        >
          <!-- Phone will add here dynamically -->
        </div>
        <div id="buttonDiv" class="text-center hidden">
          <button onclick="showAllPhones()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>
      <!-- Show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 class="text-lg font-bold">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
